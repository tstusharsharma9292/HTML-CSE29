<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and Non-Semantic Elements</title>
</head>
<body>
    <header>
        <H1>Semantic tags:</H1><b> these tags carry meanings and helps to improve SEO</b>
    </header>
<h3> <font color="#00ff00"> This is an example of Semantic tag </font></h3>
    <h1>Non-Semantic tags:</h1><b>these tags only affect the appearence not the meaning</b>
    <br>
    <br>

        <b><i> <font  color="#0000ff">This is an example of Non Semantic tag</font> </i></b>
    
</body>
</html>
