<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>

<body>

    <img height="300" src="./download.jpeg" alt="">
    <audio controls autoplay loop muted>
        <source src="./sample-3s.mp3" type="audio/mp3">
    </audio>
    <video controls autoplay loop muted height="300" width="600">
        <source src="./sample-5s.mp4" type="video/mp4">
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/PkioTiY3u1A?si=V0Jbi1CZ7338nGst"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <a href="www.google.com" target="parent"> Google
    </a>
</body>

</html>
